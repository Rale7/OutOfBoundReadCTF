<div class="login-container">
  <div class="login-card">
    <h1><i class="fas fa-lock"></i> Password Manager</h1>
    <p class="subtitle">Pristupite vašim lozinkama</p>

    <form (ngSubmit)="login()" class="login-form">
      <div class="form-group">
        <label for="username">Korisničko ime:</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          placeholder="Unesite korisničko ime"
          class="form-input"
        />
      </div>

      <div class="form-group">
        <label for="password">Lozinka:</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Unesite lozinku"
          class="form-input"
        />
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button type="submit" class="login-button" [disabled]="isLoading" (click)="login()">
        <span *ngIf="isLoading"><i class="fas fa-spinner fa-spin"></i> Prijavljivanje...</span>
        <span *ngIf="!isLoading">Prijava</span>
      </button>
    </form>
  </div>
</div>
